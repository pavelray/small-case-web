<div class="row">
    <div class="col-md-12">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">Search by Symbol or Name</div>
                <div class="panel-body">
                    <input type="text" [(ngModel)]="searchKey" (keyup.enter)="onKeyUp()"/>
                </div>
              </div>
        </div>
        <div class="list-group" *ngIf="searchResultList">
            <div  *ngFor="let stock of searchResultList.bestMatches" [routerLink]="['/stock',stock.Symbol,selectedYear]" 
                    class="list-group-item d-flex justify-content-between align-items-center" style="cursor:pointer">
            {{stock.name}}
            <span class="badge badge-primary badge-pill">{{stock.type}}% </span>
            
          </div>
        </div>
    </div>
</div>
